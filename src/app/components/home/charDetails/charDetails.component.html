<div class="container">
  <mat-card class="example-card mb-3 mt-2" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{dataChar.name}}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      [src]="dataChar.thumbnail.path + '.' + dataChar.thumbnail.extension"
      alt="Photo of a {{dataChar.name}}"
    />
    <mat-card-content>
      <p>
        {{dataChar.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
